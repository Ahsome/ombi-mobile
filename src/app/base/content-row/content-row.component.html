<ion-item (click)="click.emit()">
  <div class="content-row">
    <div class="content-top">
      <div class="poster">
        <img src="{{content.posterUrl}}" />
      </div>
      <div class="info">
        <h2>{{content.title}}</h2>
        <p *ngIf="!hasButtons">{{content.description}}</p>
        <ng-content select="buttons-slot"></ng-content>
        <div class="buttons" *ngIf="hasButtons">
          <app-button 
            *ngFor="let b of content.buttons" 
            [label]="b.label"
            size="default"
            [color]="b.color"
            fill="outline"
            [disabled]="b.disabled"
            (action)="this.performAction(b.action)"
            ></app-button>
        </div>
      </div>
    </div>
    <div class="content-bottom">
      <app-tags [tags]="content.tags"></app-tags>
    </div>
  </div>
</ion-item>
